            top: 0;
            left: 0;

            height: 100%;

        /* Make container full-screen */

            height: 100%;
            padding: 20px;

            border-radius: 15px;

            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title Style */
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: textGlow 1.5s infinite alternate;
        }

        /* Profile Image */

            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Name Link */
        h1 a {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            text-decoration: none;
            animation: rgbText 3s infinite alternate;
        }

        /* Inline Details */
        .inline-details {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .inline-details div {
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Sections */
        .section {
            margin-top: 20px;
        }

        .section h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            animation: textGlow 1.5s infinite alternate;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section ul li {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: textGlow 1.5s infinite alternate;
        }

        /* Links Styling */
        a {
            color: #00ffcc;
            text-decoration: none;
            animation: rgbText 3s infinite alternate;
        }

        a:hover {
            color: #ff0077;
        }

        /* Button Styling (Updated for RGB glow border) */
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid transparent; /* Transparent border to allow RGB border effect */
            border-radius: 10px;
            background-color: rgba(0, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            outline: none;
            margin: 10px;
            transition: background-color 0.3s ease, border 0.3s ease;
            position: relative;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 400% 400%;
            animation: rgbBorder 4s ease infinite;
            z-index: -1;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        /* RGB Text Animation */
        @keyframes rgbText {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }

        /* Text Glow Effect */
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 0, 255, 1);
            }
        }

        /* RGB Border Animation */
        @keyframes rgbBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Typing Effect */
        @keyframes typingEffect {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        h1 {
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typingEffect 4s steps(30) forwards;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2em;
            }

            .section h2 {
                font-size: 1.5em;
            }

            img {
                width: 100px;
                height: 100px;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
